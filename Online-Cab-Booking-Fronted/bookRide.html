

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <style>
    <style>
  body {
    font-family: Arial, sans-serif;
  }

  #registerForm {
    width: 30%;
    margin: auto;
    margin-top: 100px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  input,
  select {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    font-size: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  input[type="submit"] {
    background-color: green;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: darkgreen;
  }

  /* Responsive for small screens */
  @media (max-width: 768px) {
    #registerForm {
      width: 90%;
      margin-top: 50px;
      padding: 15px;
    }

    input,
    select {
      font-size: 14px;
      padding: 10px;
    }
  }
</style>


    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid container">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.png" alt="Logo" width="50" height="50" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Home</a
            >
           <a class="nav-link" href="./bookRide.html">BookRide</a>
              <a class="nav-link" href="./cancelBooking.html">CancelRide</a>
              <a class="nav-link" href="./viewbooking.html">ViewBooking</a>
          
          </div>

          <div class="navbar-nav"></div>
        </div>
      </div>
    </nav>

    <div id="registerForm">
      <form id="registerFormElem">
        <p><strong>Book a Ride</strong></p>
        <input type="text" placeholder="Source*" id="Source" required />
    <input type="text" placeholder="Destination*" id="Destination" required />
         <label for="cabId">Select Cab:</label>
            <select id="cabId" name="cabId" required>
            <option value="">-- Select a Cab --</option>
            <option value="1">Cab 1 - SEDAN (₹10/km)</option>
            <option value="2">Cab 2 - SUV (₹15/km)</option>
            <option value="3">Cab 3 - HATCHBACK (₹8/km)</option>
            </select>

        <input type="text" placeholder="Distance*" id="distance" required />
        <input type="text" placeholder="Amount pay*" id="pay" required />
        <input type="submit" value="book" />
      </form>
    </div>

    <script src="./script/bookRide.js"></script>
  </body>
</html>
